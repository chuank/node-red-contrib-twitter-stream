<!-- API connection configuration -->

<script type="text/x-red" data-template-name="twitter-api-connection">
    <div class="form-row">
        <label for="node-config-input-consumerKey"><i class="icon-bookmark"></i> Consumer Key</label>
        <input type="text" id="node-config-input-consumerKey">
    </div>
    <div class="form-row">
        <label for="node-config-input-consumerSecret"><i class="icon-bookmark"></i> Consumer Secret</label>
        <input type="text" id="node-config-input-consumerSecret">
    </div>
    <div class="form-row">
        <label for="node-config-input-accessToken"><i class="icon-bookmark"></i> Access Token</label>
        <input type="text" id="node-config-input-accessToken">
    </div>
    <div class="form-row">
        <label for="node-config-input-accessSecret"><i class="icon-bookmark"></i> Access Secret</label>
        <input type="text" id="node-config-input-accessSecret">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('twitter-api-connection',{
        category: 'config',
        defaults: {
            consumerKey: {value:"", required:true},
            consumerSecret: {value:"", required:true},
            accessToken: {value:"", required:true},
            accessSecret: {value:"", required:true},
        },
        label: function() {
            return this.consumerKey;
        }
    });
</script>

<!-- Twitter streaming API --> 

<script type="text/x-red" data-template-name="Twitter Users">
    <div class="form-row">
        <label for="node-input-connection"><i class="fa fa-server"></i> Connection</label>
        <input type="text" id="node-input-connection">
    </div>
    <div class="form-row">
        <label for="node-input-follow"><i class="icon-bookmark"></i> Twitter Users</label>
        <input type="text" id="node-input-follow">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-bookmark"></i> Node name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="Twitter Users">
    <p><b>Twitter stream user tweets</b></p>
    <p>Receive Tweets via the streaming API from specific users.</p>
    <p>The following is required before you can continue
    <li>Twitter development account</br><a href="https://dev.twitter.com">dev.twitter.com</a></li>
    <li>Twitter application </br><a href="https://apps.twitter.com">apps.twitter.com</a></li>
    </p>
    <p>Requirements for this node
    <li>Twitter application Consumer/Access credentials</li>
    <li>comma seperated list of Twitter account names</li>
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Twitter Users',{
        category: 'input',
        defaults: {
            connection: {value:"",type:"twitter-api-connection"},
            follow: {value:"",required:true},
            name: {value:"",required:false},
        },
        color: "#4099fe",
        inputs:0,
        outputs:1,
        icon: "twitter.png",
        label: function() {
            return this.name||this.follow||"Twitter user stream";
        },
        labelStyle: function() {
            return this.follow?"node_label_italic":"";
        }
    });
</script>
